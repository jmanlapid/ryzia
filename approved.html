<template name="approved">
	{{> navbar}}
	{{#if video_url}}
		<div class="jumbotron">
			<div class="container">
				<video id="{{video_url}}"  class="video-js vjs-default-skin" controls
	 				preload="auto" poster="{{thumbnail_url}}"
	 				data-setup="{}">
	 				<source src="{{video_url}}" type='video/mp4'>
				</video>
			</div>
		</div>
	{{else}}
		<h2>Click on one of the images below to play a video!</h2>
	{{/if}}
	<div class="container">
		<div class="row">
			{{#each approved}}
				<div class="col-md-4">
					<h4>{{artist}} - {{title}}</h4>
					<a href=""><img src="{{thumbnail_url}}" alt="Thumbnail unavailable." width="192" height="144"></a>
				</div>
			{{/each}}
		</div>
	</div>
</template>
