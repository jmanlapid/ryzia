		<div class="row">
			<div class="col-sm-16">
				<p class="text-center">Kyle and John both live in New York City and have been developing Ryzia since the Summer of 2014. Both music lovers, they have long been interested in discovering new music and connecting with a vast range of artists and industry experts. In the winter of 2015, they met James and immediately gravitated toward his technical ability, entrepreneurial mentality, and overall efficiency. Soon after, James officially became part of the Ryzia team.</p>
				<p class="text-center">On the music front, rising musician Nick Checo has helped Ryzia identifity a road block preventing new musicians from gaining exposure. With today's independent artists relying on all-encompassing video sites like YouTube to broadcast their music videos, many of them never receive the exposure they need in order to break through. As a result, Kyle and John have been working tirelessly on the early formation of Ryzia to help clear the way not only for the rising musician but for the music lover searching for that new sound.</p>
				<p class="text-center">
				When an independent artist submits their music video, Ryzia's team of curators will evaluate each video based on it's overall quality. If approved, the video will become public. 
				</p>
				<p class="text-center">
				Additonally, Ryzia will feature some of it's most prominent musicians as part of it's annual festival, link artists with sources who can help them produce customized merchandise, and present musicians with the opportunity to play live in some of the most iconic small venues nationwide. 
				</p>
