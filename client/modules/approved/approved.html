<template name="approved">
	{{> navbar}}
	<div class="container-fluid">
		<div class="row">
			{{#if player_vid_url}}
				<div class="jumbotron">
					<video id="player" class="video-js vjs-default-skin" controls
		 				preload="auto" poster="{{player_thumbnail_url}}" autoplay>
		 				<source src="{{player_vid_url}}" type='video/mp4'>
					</video>
				</div>
			{{/if}}
		</div>
		<div class="row">
			<div class="col-sm-offset-1 col-sm-10">
				{{#each approved}}
					<h2 class="h2">Click a thumbnail below to play the video</h2>
					<div class="col-sm-4">
						<h4>{{artist}} - {{title}}</h4>
						<a href=""><img src="{{thumbnail_url}}" alt="Thumbnail unavailable." width="192" height="144"></a>
					</div>
				{{else}}
					<h2 class="h2">Upload and approve a video to play it</h2>
				{{/each}}
			</div>
		</div>
	</div>
</template>
