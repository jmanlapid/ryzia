<template name="approved">
	{{> navbar}}
	<div class="container">
		<div id="player_div" style="display:none">
			<div class="row">
				<div class="embed-responsive embed-responsive-16by9">
					<video id="player" class="video-js vjs-default-skin" controls
							preload="auto" poster="" autoplay>
							<source id="source" src="" type='video/mp4'>
					</video>
				</div>
			</div>
			<div class="row">
				{{#with playing}}
					<h4>{{title}} - {{artist}}</h4>
					<h5>{{genres}}</h5>
				{{/with}}
				{{#if similar}}
					<h3>Up Next</h3>
				{{/if}}
			</div>
			<div  id="similar" class="row">
				{{#each similar}}
					<div class='col-xs-6 col-sm-4 col-md-3 col-lg-3' >
						<a href=""><img src="{{thumbnail_url}}" alt="Thumbnail unavailable." width="192" height="144"></a>
						<h4>{{title}}</h4>
						<h5>{{artist}}</h5>
						<h5>Genres: {{genres}}</h5>
					</div>
				{{/each}}
			</div>
		</div>
		<hr>
		<div class="row">
			{{> sortGenres}}
		</div>
		<br>
		<div class="row">
			{{> videoList}}
		</div>
	</div>
</template>

<template name="sortGenres">
	<div class="btn-group btn-group-justified" role="group">
		<a href="#" data-genre="rock" class="btn btn-default" role="genre">Rock</a>
		<a href="#" data-genre="indie" class="btn btn-default" role="genre">Indie</a>
		<a href="#" data-genre="metal" class="btn btn-default" role="genre">Metal</a>
		<a href="#" data-genre="pop" class="btn btn-default" role="genre">Pop</a>
		<a href="#" data-genre="edm" class="btn btn-default" role="genre">EDM</a>
	</div>
	<div class="btn-group btn-group-justified" role="group">
		<a href="#" data-genre="country" class="btn btn-default" role="genre">Country</a>
		<a href="#" data-genre="jazz" class="btn btn-default" role="genre">Jazz</a>
		<a href="#" data-genre="hip hop" class="btn btn-default" role="genre">Hip Hop</a>
		<a href="#" data-genre="r&b" class="btn btn-default" role="genre">R&B</a>
		<a href="#" data-genre="psychedelic" class="btn btn-default" role="genre">Psychedelic</a>
	</div>
</template>

<template name="videoList">
	{{#each approved}}
		<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
			<div class="center-block">
				<a href=""><img class="img-responsive" src="{{thumbnail_url}}" alt="Thumbnail unavailable."></a>
				<h6><strong>{{title}}</strong></h6>
				<h6>{{artist}}</h6>
				<h6><span class="fa fa-eye"></span> {{totalViews}}</h6>
				<!--span class="span-genres">{{genres}}</span-->
			</div>
			<br>
		</div>
	{{else}}
		<h2 class="h2">Upload and approve a video to play it</h2>
	{{/each}}
</template>
