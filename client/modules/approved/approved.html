<template name="approved">
	{{> navbar}}
	<div class="container">
		<div id="player_div" style="display:none">
			<div class="row">
				<div class="embed-responsive embed-responsive-16by9">
					<video id="player" class="video-js vjs-default-skin" controls
							preload="auto" poster="" autoplay>
							<source id="source" src="" type='video/mp4'>
					</video>
				</div>
			</div>
			<div class="row">
				{{#with playing}}
					<h4>{{title}} - {{artist}}</h4>
					<h5>{{genres}}</h5>
				{{/with}}
				{{#if similar}}
					<h3>Up Next</h3>
				{{/if}}
			</div>
			<div  id="similar" class="row">
				{{#each similar}}
					<div class='col-xs-6 col-sm-4 col-md-3 col-lg-3' >
						<a href=""><img src="{{thumbnail_url}}" alt="Thumbnail unavailable." width="192" height="144"></a>
						<h4>{{title}}</h4>
						<h5>{{artist}}</h5>
						<h5>Genres: {{genres}}</h5>
					</div>
				{{/each}}
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-xs-offset-1 col-sm-offset-2">
				<form id="sort">
					<div class="row">
						<label class="checkbox-inline">
							<input type="checkbox" value="rock">
							Rock
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="indie">
							Indie
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="metal">
							Metal
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="pop">
							Pop
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="edm">
							EDM
						</label>
						<button id="clear" type="button" class="btn btn-default col-xs-offset-1 col-sm-offset-1">Clear All</button>
					</div>
					<br>
					<div class="row">
						<label class="checkbox-inline">
							<input type="checkbox" value="country">
							Country
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="jazz">
							Jazz
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="hip hop">
							Hip Hop
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="r&b">
							R&B
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="psychedelic">
							Psychedelic
						</label>
					</div>
				</form>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-offset-1">
				{{#each approved}}
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
						<a href=""><img src="{{thumbnail_url}}" alt="Thumbnail unavailable." width="192" height="144"></a>
						<h4>{{title}}</h4>
						<h5>{{artist}}</h5>
						<p>Genres: {{genres}}</p>
						<p>Ryzia views: {{views.ryzia}}</p>
						{{#if views.youtube}}
							<p>YouTube views: {{views.youtube}}</p>
						{{/if}}
						<p>Total views: {{totalViews}}</p>
					</div>
				{{else}}
					<h2 class="h2">Upload and approve a video to play it</h2>
				{{/each}}
			</div>
		</div>
	</div>
</template>
