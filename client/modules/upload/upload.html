<template name="upload">
	<head>
	  <title>Ryzia - Upload Video</title>
	</head>
	<body>
		{{> navbar}}
	  	<div class="container">
	  		<div class="row">
	  			<div class="col-sm-offset-2">
					<h1>Upload Video</h1>
					<br>
					<form id="form" class="form-horizontal" method="post" enctype="multipart/form-data">
						<div class="form-group required" id="form-group-file">
							<label for="file" class="col-sm-2 control-label">Video File</label>
							<div class="col-sm-6">
								<input type="file" name="file" id="file" accept="video/*" required>
								<p class="help-block">500MB size upload limit of any video type</p>
								{{#if url}}
									{{> preview}}
								{{/if}}
							</div>
						</div>
						<div class="form-group required">
							<label for="title" class="col-sm-2 control-label">Video Title</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="title" id="title" placeholder="Brain Stew" required>
							</div>
						</div>
						<div class="form-group required">
							<label for="artist" class="col-sm-2 control-label">Artist Name</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="artist" id="artist" placeholder="Green Day" required>
							</div>
						</div>
						<div class="form-group required">
							<label for="email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" name="email" id="email" placeholder="greenday@example.com" required>
							</div>
						</div>
						<div class="form-group required" id="form-group-genres">
							<label for="genres" class="col-sm-2 control-label">Genres</label>
							<p class="help-block col-sm-6">Check all that apply, enables forever stream for viewers that want to discover similar music</p>
							<div class="col-sm-offset-3 col-sm-2">
								<div class="checkbox">
		  							<label>
		    							<input type="checkbox" name="genre" value="rock">
		    							Rock
		  							</label>
								</div>
								<div class="checkbox">
		  							<label>
		    							<input type="checkbox" name="genre" value="indie">
		    							Indie
		  							</label>
								</div>
								<div class="checkbox">
		  							<label>
		    							<input type="checkbox" name="genre" value="metal">
		    							Metal
		  							</label>
								</div>
								<div class="checkbox">
		  							<label>
		    							<input type="checkbox" name="genre" value="pop">
		    							Pop
		  							</label>
								</div>
								<div class="checkbox">
		  							<label>
		    							<input type="checkbox" name="genre" value="edm">
		    							EDM
		  							</label>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="checkbox">
		  							<label>
		    							<input type="checkbox" name="genre" value="country">
		    							Country
		  							</label>
								</div>
								<div class="checkbox">
		  							<label>
		    							<input type="checkbox" name="genre" value="jazz">
		    							Jazz
		  							</label>
								</div>
								<div class="checkbox">
		  							<label>
		    							<input type="checkbox" name="genre" value="hip hop">
		    							Hip Hop
		  							</label>
								</div>
								<div class="checkbox">
		  							<label>
		    							<input type="checkbox" name="genre" value="r&b">
		    							R&B
		  							</label>
								</div>
								<div class="checkbox">
		  							<label>
		    							<input type="checkbox" name="genre" value="psychedelic">
		    							Psychedelic
		  							</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="genres" class="col-sm-2 control-label">YouTube Vid ID</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="youtube_id" id="youtube_id" placeholder="cb8qk0cVTos">
								<p class="help-block">(Optional) This will help us establish how popular your video is. Find the ID to your video by going to it on YouTube and copy the following in bold.</p>
								<p class="help-block">www.youtube.com/watch?v=<strong>cb8qk0cVTos</strong></p>
							</div>
						</div>
					    <div id="form-group-terms" class="form-group required">
					    	<label></label>
					        <div class="col-sm-offset-2 col-sm-6">
					            <label class="checkbox-inline">
					                <input id="terms-checkbox" type="checkbox" value="agree">  I agree to the <a href="#" id="terms-link">Terms and Conditions</a>.
					            </label>
					        </div>
					    </div>
					    <br>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-6">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
					{{#if uploading}}
						{{> progressBar}}
					{{/if}}
					<div class="row">
						<h3></h3>
						{{#if uploadSuccess}}
							<div class="alert alert-success" role="alert">
							<strong>Upload Successful! </strong>
							Your video will be reviewed shortly. If it is approved it will be publicy viewable otherwise it is deleted. You will be notified through email either way.
							</div>
						{{/if}}
						{{#if uploadFailure}}
							<div class="alert alert-danger" role="alert">
								<strong>Upload Failed! </strong>
								Your upload failed! Please try again and make sure you have a stable internet connection.
							</div>
						{{/if}}
					</div>
				</div>
			</div>
	  	</div>
	</body>
</template>

<template name="preview">
	<video id="player" width="400" controls>
  		<source src="{{url}}" type="{{type}}">
  	Your browser does not support HTML5 video.
	</video>
</template>

<template name="progressBar">
  <div class="progress">
    <div class="progress-bar" role="progressbar progress-bar-striped active" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
      <span class="sr-only">{{progress}}% Complete</span>
    </div>
  </div>
</template>
